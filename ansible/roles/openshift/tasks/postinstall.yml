---
- name: EPEL
  yum:
    name: "https://dl.fedoraproject.org/pub/epel/epel-release-latest-{{ ansible_distribution_major_version }}.noarch.rpm"

- name: Pre-requisite packages
  package:
    name: "{{ package_item }}"
    state: latest
  loop:
    - bash-completion
    - libnfsidmap
    - net-tools
    - nfs-utils
    - screen
    - strace
    - tcpdump
    - wget
    - python-passlib
  loop_control:
    loop_var: package_item

- name: Add developer user to htpasswd
  htpasswd:
    path: /etc/origin/master/htpasswd
    name: "{{ developer_user }}"
    password: "{{ developer_password }}"
    owner: root
    group: root
    mode: 0600

- name: Start NFS server services
  service:
    name: "{{ service_item }}"
    state: started
    enabled: yes
  loop:
    - rpcbind
    - nfs-server
    - rpc-statd
    - nfs-idmapd
  loop_control:
    loop_var: service_item

- name: Make root directory for NFS share
  file:
    path: "{{ file_item }}"
    state: directory
    owner: root
    group: root
    mode: 0755
  loop:
    - "{{ nfs_root | default('/nfsshare') }}"
  loop_control:
    loop_var: file_item

- name: Make directories for each persistent volume
  file:
    path: "{{ nfs_root | default('/nfsshare') }}/{{ item }}"
    state: directory
    owner: root
    group: root
    mode: 0777
  with_sequence: start=1 end="{{ persistent_volumes | default(3) }}" format=pv%04d

- name: Put /etc/exports in place
  template:
    src: etc.exports.j2
    dest: /etc/exports
    owner: root
    group: root
    mode: 0644
  notify:
    - reexport directories

- name: Login as cluster admin
  command: oc login -u system:admin
  changed_when: False

- name: Make persistent volumes
  include: create_pv.yml pv_name="{{ item }}"
  with_sequence: start=1 end="{{ persistent_volumes | default(3) }}" format=pv%04d

- name: Restart Master if logging deployed
  service:
    name: origin-master
    state: restarted
  when: deploy_logging

- name: System upgrade
  yum:
    name: '*'
    state: latest
    update_cache: yes

- name: Add ASB repository
  yum_repository:
    name: asb
    description: asb repository
    baseurl: https://copr-be.cloud.fedoraproject.org/results/@ansible-service-broker/ansible-service-broker-latest/epel-7-$basearch/
    gpgcheck: no

- name: Install CLI tools for work with brokers
  package:
    name: "{{ package_cli_item }}"
    state: latest
  loop:
    - apb
  #  - svcat
  loop_control:
    loop_var: package_cli_item
